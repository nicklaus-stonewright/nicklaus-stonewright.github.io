<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <h3>Hello to the Fizz Buzz Game by Owsama Hajjar in JS</h3>
    <div id="fizzbuzzgame">
      <div class="container">
        <h4>Buttons</h4>
        <button type="button" class="btn btn-info" onclick="game.fizzbutton()">
          Fizz
        </button>
        <button type="button" class="btn btn-info" onclick="game.buzzbutton()">
          Buzz
        </button>
        <button
          type="button"
          class="btn btn-danger"
          onclick="game.fizzbuzzbutton()"
        >
          Fizz-Buzz
        </button>
        <button
          type="button"
          class="btn btn-success"
          onclick="game.passbutton()"
        >
          Pass
        </button>
      </div>

      <div class="container p-3 my-3 bg-primary text-white" id="number_display">
        Get Ready!
      </div>
      <div class="container">
        <button
          type="button"
          class="btn btn-success"
          id="startgame-button"
          onclick="game.start()"
        >
          Start Game
        </button>
      </div>
      <div class="container p-3 my-3 bg-success text-white" id="score_display">
        Score is
      </div>
      <script src="assets/js/fizzbuzz.js"></script>
    </div>
  </body>
</html>
