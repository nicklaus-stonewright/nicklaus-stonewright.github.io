<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../assets/css/fizzbuzz.css" />
    <title>Foodbox Generator by Nicklaus</title>
    <link rel="icon" type="image/x-icon" href="../assets/images/fruitbasket-apple-touch-icon.png">
    <link rel="apple-touch-icon" type="image/x-icon" href="../assets/images/apple-touch-icon.png">
  </head>
  <body>
    <div class="container"><sub>v001</sub></div>
    <h3 id="page_header">Welcome to a Foodbox Generator by Nicklaus in JS</h3>
    <div class="container">
      <script src="../assets/js/foodbox.js"></script>
    </div>
    <div id="fizzbuzzgame">
        <div class="container">
          <div class="centrecontent">
            <button
              type="button"
              class="btn btn-info"
              onclick="box.generateBox()"
            >
              Click here to generator foodbox
            </button>
          </div>
        </div>
    <div class="container p-3 my-3 border" id="fruit_container" >
        <p><b>Fruits</b></p>
        <ul id="fruitslist"></ul>
    </div>
    <div class="container p-3 my-3 border" id="veg_container">
        <p><b>Vegetables</b></p>
        <ul id="vegslist"></ul>
    </div>
  </body>
</html>
